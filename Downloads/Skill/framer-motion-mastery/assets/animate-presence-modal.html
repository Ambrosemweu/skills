<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framer Motion - AnimatePresence Modal</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@11/dist/framer-motion.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 16px 32px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 400px;
            text-align: center;
        }

        .modal h2 {
            margin-bottom: 15px;
            color: #1a1a2e;
        }

        .modal p {
            color: #666;
            margin-bottom: 20px;
        }

        .modal button {
            background: #764ba2;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { motion, AnimatePresence } = Motion;
        const { useState } = React;

        function App() {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <>
                    <button onClick={() => setIsOpen(true)}>Open Modal</button>
                    <AnimatePresence>
                        {isOpen && (
                            <motion.div className="overlay" initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} onClick={() => setIsOpen(false)}>
                                <motion.div className="modal" initial={{ opacity: 0, scale: 0.8, y: 50 }} animate={{ opacity: 1, scale: 1, y: 0 }} exit={{ opacity: 0, scale: 0.8, y: 50 }} transition={{ type: "spring", damping: 25, stiffness: 300 }} onClick={e => e.stopPropagation()}>
                                    <h2>Modal Title</h2>
                                    <p>This modal animates in with spring physics and animates out when closed using AnimatePresence.</p>
                                    <button onClick={() => setIsOpen(false)}>Close</button>
                                </motion.div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
