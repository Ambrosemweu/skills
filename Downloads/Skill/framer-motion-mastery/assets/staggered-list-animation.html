<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framer Motion - Staggered List Animation</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@11/dist/framer-motion.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #4f46e5;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #4338ca;
        }

        .list {
            list-style: none;
        }

        .list-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .content {
            flex: 1;
        }

        .name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .role {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { motion, AnimatePresence } = Motion;
        const { useState } = React;

        // Sample data
        const users = [
            { id: 1, name: "Alex Johnson", role: "Frontend Developer", initials: "AJ" },
            { id: 2, name: "Sarah Williams", role: "UX Designer", initials: "SW" },
            { id: 3, name: "Mike Chen", role: "Backend Developer", initials: "MC" },
            { id: 4, name: "Emily Davis", role: "Product Manager", initials: "ED" },
            { id: 5, name: "James Wilson", role: "DevOps Engineer", initials: "JW" }
        ];

        // Variants for orchestrated animations
        const containerVariants = {
            hidden: { opacity: 0 },
            visible: {
                opacity: 1,
                transition: {
                    staggerChildren: 0.1,
                    delayChildren: 0.2
                }
            },
            exit: {
                opacity: 0,
                transition: {
                    staggerChildren: 0.05,
                    staggerDirection: -1
                }
            }
        };

        const itemVariants = {
            hidden: {
                opacity: 0,
                y: 50,
                scale: 0.9
            },
            visible: {
                opacity: 1,
                y: 0,
                scale: 1,
                transition: {
                    type: "spring",
                    stiffness: 300,
                    damping: 24
                }
            },
            exit: {
                opacity: 0,
                x: -100,
                transition: {
                    duration: 0.2
                }
            }
        };

        function StaggeredList() {
            const [isVisible, setIsVisible] = useState(true);

            const toggleList = () => {
                setIsVisible(prev => !prev);
            };

            const resetList = () => {
                setIsVisible(false);
                setTimeout(() => setIsVisible(true), 300);
            };

            return (
                <div className="container">
                    <h1>Staggered List Animation</h1>

                    <div className="controls">
                        <button onClick={toggleList}>
                            {isVisible ? "Hide List" : "Show List"}
                        </button>
                        <button onClick={resetList}>
                            Replay Animation
                        </button>
                    </div>

                    <AnimatePresence mode="wait">
                        {isVisible && (
                            <motion.ul
                                className="list"
                                variants={containerVariants}
                                initial="hidden"
                                animate="visible"
                                exit="exit"
                            >
                                {users.map((user) => (
                                    <motion.li
                                        key={user.id}
                                        className="list-item"
                                        variants={itemVariants}
                                        whileHover={{
                                            scale: 1.02,
                                            backgroundColor: "rgba(255, 255, 255, 0.15)"
                                        }}
                                        whileTap={{ scale: 0.98 }}
                                    >
                                        <div className="avatar">{user.initials}</div>
                                        <div className="content">
                                            <div className="name">{user.name}</div>
                                            <div className="role">{user.role}</div>
                                        </div>
                                    </motion.li>
                                ))}
                            </motion.ul>
                        )}
                    </AnimatePresence>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<StaggeredList />);
    </script>
</body>

</html>
