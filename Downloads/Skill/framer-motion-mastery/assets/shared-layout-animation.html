<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framer Motion - Shared Layout Animation</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@11/dist/framer-motion.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 4px;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px;
            border-radius: 12px;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            position: relative;
        }

        .tab.active {
            color: white;
        }

        .indicator {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            z-index: -1;
        }

        .content {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 16px;
            color: white;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { motion, AnimatePresence } = Motion;
        const { useState } = React;

        const tabs = ["Overview", "Usage", "Tips"];

        function App() {
            const [active, setActive] = useState(0);
            return (
                <>
                    <h1>Shared Layout Demo</h1>
                    <div className="tabs">
                        {tabs.map((tab, i) => (
                            <button key={tab} className={`tab ${active === i ? 'active' : ''}`} onClick={() => setActive(i)}>
                                {tab}
                                {active === i && <motion.div className="indicator" layoutId="indicator" />}
                            </button>
                        ))}
                    </div>
                    <AnimatePresence mode="wait">
                        <motion.div key={active} className="content" initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: -10 }}>
                            <p>Content for {tabs[active]} tab. The indicator smoothly animates between tabs using layoutId.</p>
                        </motion.div>
                    </AnimatePresence>
                </>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
